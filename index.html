                        <br><br>

                        <input type="text" id="major" name="major" required>
                        <br><br>
                    </fieldset>
                </form>
            </div>
    
            <div class="container">
                <fieldset>
                    <legend><b>Campus</b></legend>
                    <label for="campus1"> 
                        <input type="radio" id="campus1" name="campus" value="Senayan" required>
                        Senayan
                    </label>
                    <label for="campus2"> 
                        <input type="radio" id="campus2" name="campus" value="Bandung" required>
                        Bandung
                    </label>
                    <label for="campus3"> 
                        <input type="radio" id="campus3" name="campus" value="Malang" required>
                        Malang
                    </label>
                    <label for="campus4"> 
                        <input type="radio" id="campus4" name="campus" value="Kemanggisan" required>
                        Kemanggisan
                    </label>
                    <label for="campus5"> 
                        <input type="radio" id="campus5" name="campus" value="Anggrek" required>
                        Anggrek
                    </label>
                    <label for="campus6"> 
                        <input type="radio" id="campus6" name="campus" value="Bekasi" required>
                        Bekasi
                    </label>
                    <label for="campus7"> 
                        <input type="radio" id="campus7" name="campus" value="Alam Sutera" required>
                        Alam Sutera
                    </label>
                </fieldset>
            </div>
    
            <div class="container">
                <fieldset>
                    <table>
                        <tr>
                            <th class="table_heading" colspan="2">What would you like to achieve?</th>
                        </tr>
                        <tr>
                            <td rowspan="2">
                                <textarea name="message" id="message" placeholder="Enter your message here..." cols="30" rows="7"></textarea>
                                <br><br>
                                <label for="date">When would you like this to be accomplished?</label>
                                <input type="date" id="date" name="date" required>
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </div>
    
            <div class="container">
                <fieldset>
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        I acknowledge that I have no control over my message once submitted.
                    </label>
                    <input type="submit" value="Post Message">
                </fieldset>
            </div>
        </form>
    </div>
